<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html-head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">

    <title th:replace="${title}">Page Title</title>
</head>

<body th:fragment="body(content)">

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a class="navbar-brand" href="https://github.com/mattward/formaker">Formaker Demo</a>
    <div class="navbar-nav">
        <a th:href="@{/}" class="nav-item nav-link">Welcome</a>
        <a th:href="@{/basic}" class="nav-item nav-link">Basic Form</a>
        <a th:href="@{/choices}" class="nav-item nav-link">Choice Fields</a>
    </div>
</nav>

<div th:insert="${content}" class="container">
</div>


</body>
</html>
